name: My Actions

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  commit:
    name: commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - run: npm install

      - run: npm run lint:js

      - run: npm run lint:css

      - run: npm run build

  merge:
    name: merge
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@master

      - run: npm install

      - run: npm run build

      - run: git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

      - run: npm run deploy