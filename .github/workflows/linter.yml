name: My Actions

on:
  push:

  pull_request:
    branches:
      - master

jobs:
  commit:
    name: commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - run: npm install

      - run: npm run lint:js

      - run: npm run lint:css

      - run: npm run build

  merge:
    name: merge
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@master

      - run: npm install

      - run: npm run build

      - run: git config --global user.email "greendiesel228@gmail.com"

      - run: npm run deploy